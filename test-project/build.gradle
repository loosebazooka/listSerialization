apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'com.test.list-test'

buildscript {
	repositories {
		mavenLocal()
	}
  dependencies {
    classpath 'com.test:list-test:1'
  }
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

task wrapper(type: Wrapper) {
  gradleVersion = '3.0'
}
